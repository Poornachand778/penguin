services:
  - type: web
    name: penguin
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: PENGUIN_STATE_DIR
        value: /data/.penguin
      - key: PENGUIN_WORKSPACE_DIR
        value: /data/workspace
      - key: PENGUIN_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: penguin-data
      mountPath: /data
      sizeGB: 1
